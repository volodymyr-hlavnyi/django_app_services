{% extends "base_services/base.html" %}

{% block content %}
  <h1>Delete Service</h1>
  <p>Are you sure you want to delete the service "{{ service.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Delete</button>
    <a href="{% url 'services:service_list' %}" class="btn btn-outline-secondary">Cancel</a>
  </form>
{% endblock %}
