{% extends "base_services/base.html" %}

{% block content %}
    <h1>Delete Service</h1>

    <p>Are you sure you want to delete service "{{ service.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'services:service_edit' service.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
