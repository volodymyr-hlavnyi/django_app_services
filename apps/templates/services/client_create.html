{% extends "base_services/base.html" %}

{% block content %}
    <h3> Add Client </h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div>

            <button class="btn btn-outline-danger" type="submit">Save</button>

            <a href="{% url 'services:client_list' %}">
                <button class="btn btn-outline-primary" type="button">
                    Cancel
                </button>
            </a>

        </div>
    </form>

{% endblock %}
