{% extends "base_services/base.html" %}

{% block content %}
    <h3>Currency</h3>
    <a href="{% url 'services:currency_create' %}" class="btn btn-outline-success mt-2">Add Currency</a>

    <ul class="list-group">
        {% for kind in currency_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ kind.name }}
                {{ kind.code }}
                <div>
                    <a href="{% url 'services:currency_edit' kind.id %}" class="btn btn-outline-primary btn-sm">Edit</a>
                    <a href="{% url 'services:currency_delete' kind.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
