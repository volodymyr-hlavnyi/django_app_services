{% extends "base_services/base.html" %}

{% block content %}
  <h1>Edit Client</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'services:client_delete' client.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'services:client_list' %}" class="btn btn-secondary">Back to Clients</a>
  </form>
{% endblock %}
