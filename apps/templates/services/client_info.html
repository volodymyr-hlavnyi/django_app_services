{% extends "base_services/base.html" %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

{% block content %}
    <h1>Client info</h1>
    <h3>Client: {{ client.name }}</h3>
    {% if service_kinds %}
        <ul class="list-group">
            {% for item in service_kinds %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        No data found for {{ client }}
    {% endif %}
    <br>
    <a href="{% url 'services:client_list' %}" class="btn btn-primary btn-sm">Back</a>

{% endblock %}
