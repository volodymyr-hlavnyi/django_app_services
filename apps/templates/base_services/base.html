  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'services:home' %}">Time Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'services:service_list' %}">Services <span class="sr-only"></span></a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Catalogs
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'services:client_list' %}">Clients</a>
          <a class="dropdown-item" href="{% url 'services:kindofservice_list' %}">Kind of Services</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'services:currency_view' %}">Currency Rates</a>
        </div>
      </li>
</ul>
  </div>
</nav>
